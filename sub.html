    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="a">
        {{message}}
        <input type="number" v-model="numweeks" value="0" min="0"/><br />
        Total cost: $ {{totalcost}}
        <hr />

        <newsletter name="Weekly" price="3" @addweek="addcost(15)" @subweek="addcost(-15)"></newsletter><br />
        <newsletter name="Monthly" price="15" @addweek="addcost(60)" @subweek="addcost(-60)"></newsletter><br />
        Total:    $ {{total}} <br />



    </div>
    <script>
        Vue.component('newsletter', {
            props:
                ['name',
                'price']
            ,

            template: `<div>
          <b> Plan </b> {{name}}
          <b> Price </b> {{price}}
          <b> Weeks </b>{{weeks}}
          <button v-on:click='add'> + </button>
         <button v-on:click='sub'>  -  </button>

</div>
                    ` ,
            data: function () {
                return {
                    weeks:0
                }

            },

            methods: {
                add: function () {
                    this.weeks++
                    this.$emit('addweek')
                },
                sub: function () {
                    if (this.weeks > 0) {
                        this.weeks--
                        this.$emit('subweek')
                    }
                }
            }



        });


        var vm = new Vue({
            el: '#a',

            data:
            {
                firstname: "",
                lastname: "",
                numweeks:0,
                message: "Daily Plan",
                total:0
            },
            computed: {
                totalcost: function () {
                    if (this.numweeks == 7) return 20;
                    return this.numweeks*5
                }
            },
            methods:
            {
                changemessage: function (event) {
                    this.message = "Goodbye";
                },
                addcost: function (amount) {
                    this.total+=amount
                }



            }
        })


    </script>

    <!-- Google Map API -->
    <div>
        <div id="googleMap" style="width:100%;height:400px;"></div>
        <script>
            function myMap() {
                var mapProp = {
                    center: new google.maps.LatLng(42.76799717365191, -73.69301018736545),
                    zoom: 5,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                var marker = new google.maps.Marker({ position: new google.maps.LatLng(42.76799717365191, -73.69301018736545) });

                marker.setMap(map);
                google.maps.event.addListener(marker, 'click', function () {
                    map.setZoom(12);
                    map.setCenter(marker.getPosition());
                });
                var infowindow = new google.maps.InfoWindow({
                    content: "What's New Location"
                });

                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1XoBW4UlpIxN7Id_4v1fVCikod3Cbv7g&callback=myMap"></script>
